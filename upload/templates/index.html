<!DOCTYPE html>
<html>
<head>
    <title>PDF Text Extractor</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf">
        <button type="submit">Send</button>
    </form>
</body>
</html>
